<div [@routerTransition]>
    <section class="content-header">
      <div class="container-fluid">
        <div class="row">
          <div class="col-6">
            <h1>{{ "Purchased Orders" | localize }}</h1>
          </div>
          <!-- <div class="col-6 text-right">
            <a href="javascript:;" class="btn bg-blue" (click)="createFood()">
              <i class="fa fa-plus-square"></i>
              {{ "Create" | localize }}
            </a>
          </div> -->
        </div>
      </div>
    </section>
    <section class="content px-2">
      <div class="container-fluid">
        <div class="card">
          <div class="card-header">
           <div class="input-group">
              <div class="input-group-prepend">
                <button
                  type="button"
                  class="btn bg-blue"
                  (click)="getDataPage(1)"
                >
                  <i class="fas fa-search"></i>
                </button>
              </div>
              <!-- <input
                type="text"
                class="form-control"
                name="keyword"
                [placeholder]="'SearchWithThreeDot' | localize"
                [(ngModel)]="keyword"
                (keyup.enter)="getDataPage(1)"
              />
              -->
            </div> 
           
          </div>
          <div class="card-body table-responsive p-0">
            <table class="table table-hover text-nowrap" [busy]="isTableLoading">
              <thead class="bg-light">
                <tr>
                    <th>{{ "Customer" | localize }}</th>
                  <th>{{ "Food Item Name" | localize }}</th>
                 
                  
                  <th>{{ "Price" | localize }}</th>
                  <th>{{ "Quantity" | localize }}</th>
                  
                 
                </tr>
              </thead>
              <tbody>
                <tr
                  *ngFor="
                    let food of purchasedItems
                      | paginate
                        : {
                            id: 'server',
                            itemsPerPage: pageSize,
                            currentPage: pageNumber,
                            totalItems: totalItems
                          }
                  "
                >
                <td>{{ food.customer }}</td>
                  <td>{{ food.foodName }}</td>
                 
                  <td>{{ food.price }}</td>
                  <td>{{ food.quantity }}</td>
                  
                 
                  
                </tr>
              </tbody>
            </table>
          </div>
          <div class="card-footer bg-light border-top">
            <div class="row">
              <div class="col-sm-4 col-12 text-sm-left text-center">
                <button class="btn btn-secondary" (click)="refresh()">
                  <i class="fas fa-redo-alt"></i>
                </button>
              </div>
              <div class="col-sm-4 col-12 text-center">
                <p class="mb-0 my-2">
                  {{ "TotalRecordsCount" | localize: totalItems }}
                </p>
              </div>
              <div class="col-sm-4 col-12">
                <div class="float-sm-right m-auto">
                  <abp-pagination-controls
                    id="server"
                    (pageChange)="getDataPage($event)"
                  >
                  </abp-pagination-controls>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </div>
